  <ion-navbar color="brightSkyBlue">

      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'SETTINGS.SETTINGS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="page-spaces" ion-fixed>

    <span class="section-text">一般</span>
    <ion-item>
      <ion-label color="primary">
        <p>
          <b>投幣提示音</b>
        </p>
      </ion-label>
      <ion-toggle color="primary" item-right [(ngModel)]="userSetting.isCoinSound" name="coinSoundToggle" (ngModelChange)="setSetting()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label color="primary">
        <p>
          <b>出獎提示音</b>
        </p>
      </ion-label>
      <ion-toggle color="primary" item-right [(ngModel)]="userSetting.isGiftSound" name="giftSoundToggle" (ngModelChange)="setSetting()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label color="primary">
        <p>
          <b>出獎震動</b>
        </p>
      </ion-label>
      <ion-toggle color="primary" item-right [(ngModel)]="userSetting.isGiftVibration" name="giftVibrationToggle" (ngModelChange)="setSetting()"></ion-toggle>
    </ion-item>
    <span class="section-text">{{ 'SETTINGS.ACCOUNT' | translate }}</span>

      {{ 'SETTINGS.SEND_FEEDBACK' | translate }}
    </button> -->
    <button ion-button color="warningRed" full round (click)="logout()" margin-top>
      {{ 'SETTINGS.LOG_OUT' | translate }}
